<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>test</title>
  </head>
  <body>
  <div class='download_text' onclick='fBrowserRedirect()'>下载APP使用优惠券</div>
  <script>
    function fBrowserRedirect(){
        var sUserAgent = navigator.userAgent.toLowerCase();
        // var mobile = sUserAgent.match(/AppleWebKit.*Mobile.*/i) //是否为移动终端
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsWeiXin = sUserAgent.match(/micromessenger/i) == "micromessenger"  // 微信
        if(bIsAndroid){
           window.location.href="http://a.app.qq.com/o/simple.jsp?pkgname=com.meimarket.activity#opened";
        } else if (bIsIphoneOs && bIsWeiXin) {
            window.location.href="http://mp.weixin.qq.com/mp/redirect?url=" +
                encodeURIComponent("https://itunes.apple.com/cn/app/mei-hui-shuo/id954962593?mt=8");
        } else if(bIsIphoneOs){
            window.location.href="https://itunes.apple.com/cn/app/mei-hui-shuo/id954962593?mt=8";
        } else {
            window.location.href="http://a.app.qq.com/o/simple.jsp?pkgname=com.meimarket.activity#opened";
        }
    }
  </script>
  </body>
</html>
